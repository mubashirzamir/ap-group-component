<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f7ff;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
        }

        .custom-form-label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        input[type=number] {
            font-size: 1.2rem;
            padding: .75rem .75rem;
        }


    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <span th:if="${error}" th:text="${error.message}" style="color:red"></span>
            <h3>Create a new user</h3>
            <form method="post" action="/createUser" class="card p-3 shadow">
                <div class="form-group">
                    <label for="name" class="custom-form-label">Enter Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="emailId" class="custom-form-label">Enter Email:</label>
                    <input type="text" class="form-control" id="emailId" name="emailId" required>
                </div>
                <div class="form-group">
                    <label for="passwd" class="custom-form-label">Enter Password:</label>
                    <input type="password" class="form-control" id="passwd" name="passwd" required>
                </div>
                <div class="form-group">
                    <label for="cpasswd" class="custom-form-label">Enter Confirm Password:</label>
                    <input type="password" class="form-control" id="cpasswd" name="cpasswd" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="custom-form-label">Enter Mobile number:</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-primary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
